services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # map nginx (container 80) to host 5173 so it matches your dev frontend port
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://admin:password@mongo:27017/royal-stay-hotels?authSource=admin
      - NODE_ENV=development
      - USE_MOCK_DB=false
    networks:
      - app-network
    restart: unless-stopped

  mongo:
    image: mongo:latest
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 10s
      retries: 5

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge